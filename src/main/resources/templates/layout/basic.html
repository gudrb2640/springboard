<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">

        <head>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">
            <meta name="author" content="">

            <title>Spring Board</title>

            <!-- Bootstrap core CSS -->
            <link th:href="@{/libs/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

            <!-- Custom styles for this template -->
            <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">

            <!-- Bootstrap core JavaScript -->
            <script th:src="@{/libs/jquery/jquery.min.js}"></script>
            <script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>

        </head>

    <body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Hyeonggyu</div>
            <div class="list-group list-group-flush">
                <a th:href="@{/board/list}" class="list-group-item list-group-item-action bg-light" >전체</a>
                <a th:href="@{/board/list(boardCategory=${category.key})}" class="list-group-item list-group-item-action bg-light" th:each="category : ${boardCategoryCnt}" th:text="|${category.key}(${category.value})|">Dashboard</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

            <div class="container-fluid">

                <th:block th:replace = "${content}"></th:block>

            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->




    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    </body>
</th:block>
</html>
